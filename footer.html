<body>
    <section id="contact">
        <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="address">
                    <a href="">
                        <ion-icon class name="locate-outline"></ion-icon>
                        <span>Locate US</span>
                        <p>Nelly Wasti</p>
                    </a>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="address">
                    <a href="">
                        <ion-icon class name="call-outline"></ion-icon>
                        <span>Gave us a call</span>
                        <p>Office:0123456789</p>
                    </a>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="address"> 
                    <a href="">
                        <ion-icon class name="send-outline"></ion-icon>
                        <span>Get in Online</span>
                        <p><span>contact@gmail.com</span></p>
                    </a>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="contactForm">
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="text" name="your name"placeholder="Your Name">
                        </div>
                        <div class="col-lg-6">
                            <input type="email" name="email"placeholder="Your Email">
                        </div>
                        <div class="col-lg-12">
                            <input type="text" name="subject"placeholder="Your Subject">
                            <textarea name="textarea"placeholder="Your message"></textarea>
                            <input type="submit"value="Send Message">
                        </div>

                    </div>

                </div>
        </div>
        </div>
    </section>
